<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 id="level-title">Press Start to Play</h1>
        <button id="start-btn">Start Game</button>
        <div class="game-board">
            <div class="btn green" id="green"></div>
            <div class="btn red" id="red"></div>
            <div class="btn yellow" id="yellow"></div>
            <div class="btn blue" id="blue"></div>
        </div>
        <footer>
            <h2>Follow the pattern of lights and sounds to advance to the next level. Click the buttons in the correct order to win!</h2>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
